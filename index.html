<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台東大學藝術品展示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1b1b1b;
            font-family: Arial, sans-serif;
        }
        
        .header {
            background-color: #000000;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #ff9000;
        }
        
        .logo {
            color: #ffffff;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .logo span {
            color: #ff9000;
            background-color: #000000;
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .nav-bar {
            background-color: #000000;
            padding: 15px;
            text-align: center;
        }
        
        .nav-button {
            background-color: #ff9000;
            color: #000000;
            border: none;
            padding: 12px 25px;
            margin: 5px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
        }
        
        .nav-button:hover {
            background-color: #ffffff;
        }
        
        .art-placeholder {
            background-color: #2d2d2d;
            height: 200px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .art-placeholder:hover {
            transform: scale(1.05);
        }
        
        .content {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1b1b1b;
            border-radius: 10px;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .art-placeholder {
            background-color: #2d2d2d;
            height: 200px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff9000;
        }
        
        .age-verify-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .age-verify-content {
            text-align: center;
            color: white;
            padding: 20px;
            max-width: 600px;
        }

        .age-verify-content h2 {
            color: #ff9000;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .age-verify-content p {
            margin: 20px 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .age-verify-buttons {
            margin-top: 30px;
        }

        .age-verify-button {
            background-color: #ff9000;
            color: black;
            border: none;
            padding: 15px 40px;
            margin: 0 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .age-verify-button.no {
            background-color: #666;
            color: white;
        }
    </style>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
        }
        
        .art-item {
            background-color: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s;
            position: relative;
        }
        
        .art-item:hover {
            transform: scale(1.02);
        }
        
        .art-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }
        
        .art-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            color: #ff9000;
            padding: 15px;
            margin: 0;
            font-size: 20px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1001;
        }
        
        .modal-content {
            position: relative;
            max-width: 800px;
            margin: 50px auto;
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            color: #ffffff;
        }
        
        .modal-image {
            width: 100%;
            height: 400px;
            object-fit: contain;
            margin-bottom: 20px;
            background-color: #1b1b1b;
            border-radius: 5px;
        }
        
        .close-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            color: #ff9000;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="ageVerifyModal" class="age-verify-overlay">
        <div class="age-verify-content">
            <h2>年齡確認</h2>
            <p>您必須年滿 18 歲才能瀏覽此網站的內容。</p>
            <p>請確認您的年齡。</p>
            <div class="age-verify-buttons">
                <button class="age-verify-button" onclick="verifyAge(true)">我已年滿 18 歲</button>
                <button class="age-verify-button no" onclick="verifyAge(false)">我未滿 18 歲</button>
            </div>
        </div>
    </div>
    
    <div class="header">
        <div class="logo">NTTU <span>ART</span> GALLERY</div>
    </div>
    
    <div class="nav-bar">
        <button class="nav-button">所有作品</button>
        <button class="nav-button">最新展品</button>
        <button class="nav-button">特色藝術</button>
        <button class="nav-button">關於我們</button>
    </div>
    
    <div class="content">
        <div class="gallery">
            <div class="art-item" onclick="showDetails('art1')">
                <img src="photo1.jpg" alt="方外人間" class="art-image">
                <h3 class="art-title">《方外人間》</h3>
            </div>
            
            <div class="art-item" onclick="showDetails('art2')">
                <img src="photo2.jpg" alt="智慧磁場" class="art-image">
                <h3 class="art-title">《智慧磁場》</h3>
            </div>
        </div>
    </div>

    <div id="artModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        function verifyAge(isAdult) {
            if (isAdult) {
                document.getElementById('ageVerifyModal').style.display = 'none';
            } else {
                window.location.href = 'https://www.google.com';
            }
        }

        // 加入藝術品詳情資料
        const artDetails = {
            art1: {
                title: '《方外人間》',
                info: `作品主題：向．度<br>
                      位置：理工學院 南棟 走廊壁面<br>
                      尺寸：300cm x 400cm x 10cm<br>
                      創作者：吳炫三工作室`,
                description: '「富比士」雜誌發行人 馬坎. 富比士曾說：「教育的目的是將無知的心，轉化為開放的心靈。」這是也面對未來社會的首要生存法則。本件作品從四面八方都可成為欣賞的關注點，正是要傳達「思考不該受限於過去經驗及所學之框架」，鼓勵學子時時刻刻保持開放的心胸，勇於打破窠臼、積極吸收新知，從各種不同角度去探究，方能永續創新，發現「方外人間」。'
            },
            art2: {
                title: '《智慧磁場》',
                info: `作品主題：向．度<br>
                      位置：理工學院及師範學院街廓間 陽光草坪上<br>
                      尺寸：230cm x 230cm x 400cm<br>
                      創作者：吳炫三工作室`,
                description: '研究指出鳥類透過磁場在茫茫大海中識別方向；狐狸運用磁場，追蹤藏身於皚皚白雪下的獵物裹腹。而人們面對這樣極速變化的時代，又該如何掌握自己未來的方向呢？作品《智慧磁場》闡述如何從「時間」、「自我」、「環境」等三個面向，幫自己導向正向的智慧磁場。透過「妥善時間管理」、「不斷充實自我」、「掌握社會脈動」等的積極作為，克服黑暗的負面意識，開發出內在的光明能量，精準地找出正確軌道，攜手構築一個滿載而歸的圓滿人生。'
            }
        };

        // 加入顯示詳情的函數
        function showDetails(artId) {
            const art = artDetails[artId];
            document.getElementById('modalContent').innerHTML = `
                <img src="photo${artId.slice(-1)}.jpg" alt="${art.title}" class="modal-image">
                <h2 style="color: #ff9000; margin-bottom: 20px;">${art.title}</h2>
                <div style="color: #cccccc; margin-bottom: 20px;">${art.info}</div>
                <p style="line-height: 1.6;">${art.description}</p>
            `;
            document.getElementById('artModal').style.display = 'block';
        }

        // 加入關閉彈窗的函數
        function closeModal() {
            document.getElementById('artModal').style.display = 'none';
        }
    </script>
</body>
</html>
